variables:
  GIT_DEPTH: 5

stages:
  - test
  - build
  - deploy

test:
  image: node:10-alpine
  script:
    - npm ci
    - npm test
  only:
    changes:
      - src/**/*

docker:image:
  stage: build
  image: docker:stable-dind
  script:
    - export TAG=$([[ $CI_COMMIT_REF_NAME = 'master' ]] && echo "latest" || echo $CI_COMMIT_REF_NAME)
    - docker build -t $CI_REGISTRY_IMAGE:$TAG .
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE:$TAG
  only:
    changes:
      - src/**/*
      - Dockerfile
      - .gitlab-ci.yml
      - .dockerignore

.deploys:
  image: bozdoz/fabric-deployment
  stage: deploy
  script:
    - fab gitpull dockercomposebuild
  after_script:
    - apk add curl
    - |
      curl "https://api.cloudflare.com/client/v4/zones/$CF_ZONE/purge_cache" \
      -H "Authorization: Bearer $CF_TOKEN" \
      -H "Content-Type: application/json" \
      -d "{\"purge_everything\": true}"
  
deploy:
  extends:
    - .deploys
  variables:
    CWD: ~/bozdoz.com/v2
  environment:
    name: production
    url: https://bozdoz.com
  only:
    - master

deploy_staging:
  extends:
    - .deploys
  variables:
    CWD: ~/staging-bozdoz/staging-bozdoz
  environment:
    name: staging
    url: https://staging.bozdoz.com
  only:
    - staging