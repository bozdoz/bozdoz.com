variables:
  GIT_DEPTH: 5
  CURL_DATA: '{ "purge_everything": true }'
  CURL_AUTH: "Authorization: Bearer $CF_TOKEN"

stages: 
  - test
  - deploy

test:
  image: node:10-alpine
  script:
    - npm test

.deploys:
  image: bozdoz/fabric-deployment
  stage: deploy
  script:
    - fab gitpull dockercomposebuild dockercomposerestart
  after_script:
    - curl "https://api.cloudflare.com/client/v4/zones/$CF_ZONE/purge_cache" -H $CURL_AUTH -d $CURL_DATA
  
deploy:
  extends:
    - .deploys
  variables:
    CWD: ~/bozdoz.com/v2
  environment:
    name: production
    url: https://bozdoz.com
  only:
    - master

deploy_staging:
  extends:
    - .deploys
  variables:
    CWD: ~/staging-bozdoz/staging-bozdoz
  environment:
    name: staging
    url: https://staging.bozdoz.com
  only:
    - staging